<div class="row">
  <div class="col-md-4" *ngFor="let cr of cashRegisters">
    <nb-card accent="primary" [nbSpinner]="loading" nbSpinnerStatus="primary">
      <nb-card-header>{{ cr.name }}</nb-card-header>
      <nb-card-body>
        <p><strong>Tipo:</strong> {{ cr.type }}</p>
        <p>
          <strong>Monto Total:</strong>
          {{ cr.totalAmount | number : "1.0-2" }} Bs.
        </p>
      </nb-card-body>
    </nb-card>
  </div>
</div>
