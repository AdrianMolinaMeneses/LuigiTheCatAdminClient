<div class="row mb-3">
  <div class="col-md-6">
    <shared-search-box
      [placeholder]="'Buscar producto ...'"
      (sendQueryData)="getProducts($event, '')"
    ></shared-search-box>
  </div>
  <div class="col-md-6">
    <nb-select fullWidth [formControl]="sizeControl" status="primary">
      <nb-option [value]="''">Todas las tallas</nb-option>
      <nb-option *ngFor="let size of sizes" [value]="size">
        {{ size }}
      </nb-option>
    </nb-select>
  </div>
</div>
<nb-card accent="primary" [nbSpinner]="loading" nbSpinnerStatus="primary">
  <nb-card-header>Productos</nb-card-header>
  <nb-card-body>
    <ag-grid-angular
      style="width: 100%; height: 400px"
      class="ag-theme-alpine"
      [rowData]="products"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [animateRows]="true"
      [localeText]="localeText"
      [paginationPageSize]="15"
      [paginationPageSizeSelector]="[15, 20, 50]"
    >
    </ag-grid-angular>
  </nb-card-body>
</nb-card>
